<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://localhost:3000/api/registerUser" method="POST">   
        <h6>Form for Register User</h6> </br>
        <input type="text" placeholder="first name" name="firstName">
        <input type="text" placeholder="last name" name="lastName">
    
    
        <input type="text" placeholder="email" name="email">
    
        <input type="text" placeholder="password" name="password">
    
        <button type="submit">
            button
        </button>
    </form>
    
    <!--Budget Testing-->

    <div id="getAllBudgets"></div>
    <button  type="button" onclick="loadAllBudgets()">Get All Budgets</button>
    
    <script>
        let getAllBudgets = document.querySelector('#getAllBudgets');
        function loadAllBudgets() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                document.getElementById(getAllBudgets).innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "http://localhost:3000/api/getAllBudgets", true);
            xhttp.send();
        }
    

    </script>
</body>
</html>
